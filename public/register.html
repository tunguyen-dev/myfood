<!DOCTYPE html>
<html lang="en">
<head>
	<title>Đăng Ký</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="loginResource/images/icons/favicon.ico"/>
	<script src="https://kit.fontawesome.com/025c1ecb3f.js" crossorigin="anonymous"></script>
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="loginResource/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="loginResource/fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="loginResource/css/util.css">
	<link rel="stylesheet" type="text/css" href="loginResource/css/main.css">
	<link rel="stylesheet" type="text/css" href="toastResource/toast.css">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url('loginResource/images/bg-hero.jpg');">
			<div class="wrap-login100 p-t-30 p-b-50" style="width: 30% !important">
				<span class="login100-form-title p-b-41">
					Đăng ký
				</span>
				<form class="login100-form validate-form p-b-33 p-t-5">

					<div class="wrap-input100 validate-input phonenumber-input-container " >
						<input class="input100  phonenumber-input" type="text"  name="username" placeholder="Số điện thoại">
						<span class="focus-input100" data-placeholder="&#xe82a;"></span>
					</div>
					<div class="wrap-input100 validate-input " data-validate="Nhập mật khẩu">
						<input class="input100 password-input" type="password" name="pass" placeholder="Mật khẩu">
						<span class="focus-input100" data-placeholder="&#xe80f;"></span>
					</div>
					<div class="wrap-input100 validate-input " data-validate = "Nhập email">
						<input class="input100  email-input" type="text" name="username" placeholder="Email">
						<span class="focus-input100" data-placeholder="&#xe82a;"></span>
					</div>
					<div class="wrap-input100 validate-input" data-validate = "Nhập tên đầy đủ">
						<input class="input100  name-input" type="text" name="username" placeholder="Tên đầy đủ">
						<span class="focus-input100" data-placeholder="&#xe82a;"></span>
					</div>
					<div class="wrap-input100 validate-input" data-validate = "Nhập giới tính">
						<select name="" id="" class="input100 gender-input">
							<option value="1">Nam</option>
							<option value="2">Nữ</option>
						</select>
						<span class="focus-input100" data-placeholder="&#xe80f;"></span>
						
					</div>
					<div class="wrap-input100 validate-input " data-validate="Nhập ngày sinh">
						<input class="input100 dateOfBirth-input" type="text" onfocus="(this.type='date')"
                        onblur="(this.type='text')" name="pass" placeholder="Ngày sinh">
						<span class="focus-input100" data-placeholder="&#xe80f;"></span>
					</div>
					
					<div class="nav-to-register">
						<p>Bạn đã có tài khoản</p>
						<a href="./login.html">Đăng nhập</a>
					</div>
					<div class="container-login100-form-btn m-t-32">
						<button class="login100-form-btn post-btn">
							Đăng ký
						</button>
					</div>

				</form>
			</div>
		</div>
	</div>
	<div id="toast">

    </div>
	

	<div id="dropDownSelect1"></div>

	<script src="loginResource/js/main.js"></script>
	<script type="module" src="loginResource/js/register.js"></script>


</body>
</html>
